
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page</title>
    <link rel="stylesheet" href="./styles/forgetpass.css">
</head>
<body>
    <div class="row">
        <!-- logo -->

        <div id="logo">
            <img src="/assets/logo_1.jpeg" alt="err">   

            <h2>Chessmate</h2>
        </div>


        <!-- forgot pass -->
		<h1>Forgot Password</h1>

		<h6 class="information-text">Enter your registered email to Verify your password.</h6>

		<form class="form-group" id="getotp">
            <p><label for="username">Email</label></p>
			<input type="email" name="user_email" id="user_email">
			<input type="submit"  id="submitOTP" value="Send OTP">
        </form>

		<div class="footer">
			<h5>New here? <a href="/register.html">Sign Up.</a></h5>

			<h5>Already have an account? <a href="/login.html">Sign In.</a></h5>

			<div id="otp-block" class="hidden">
				<h6 class="information-text">Enter the OTP sent to your email:</h6>

				<form class="form-group" id="verifyOTP">
                    <p><label for="otp">OTP</label></p>
					<input type="text" name="otp" id="otp">
                    <input type="submit"id="submit" value="Login">
                </form>
			</div>
		</div>
	</div>

	<script src="/scripts/forgetpass.js"></script>
	</body>
</html>
</html>
