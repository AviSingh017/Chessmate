<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessmate | Leaderboard</title>
</head>
<link rel="stylesheet" href="./styles/leaderboard.css">
<body>
  <img src="./assets/logo.png" alt="" id="logo">
  <h1>Leader Board</h1>

  <table>
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Player</th>
        
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="ranking">1</td>
        <td class="player-name">
          <img src="https://media.licdn.com/dms/image/D4D03AQHH0-1RXbesNw/profile-displayphoto-shrink_400_400/0/1681382549456?e=1688601600&v=beta&t=JvUuJBNqnSKhyzltOeiwEs2Trm_33mwtUMwtX9_iY-M" alt="Player 1" class="player-photo">
          <p>Amir Bhat</p>
        </td>
        
        <td class="wins"><span class="win">10</span></td>
        <td class="losses"><span class="loss">2</span></td>
        <td class="draws"><span class="draw">3</span></td>
      </tr>
      <tr>
        <td class="ranking">2</td>
        <td class="player-name">
          <img src="https://media.licdn.com/dms/image/D4D03AQHH0-1RXbesNw/profile-displayphoto-shrink_400_400/0/1681382549456?e=1688601600&v=beta&t=JvUuJBNqnSKhyzltOeiwEs2Trm_33mwtUMwtX9_iY-M" alt="Player 2" class="player-photo">
        <p>Amir Bhat</p>
        </td>
        
        <td class="wins"><span class="win">10</span></td>
        <td class="losses"><span class="loss">2</span></td>
        <td class="draws"><span class="draw">3</span></td>
      </tr>
    </tbody>
    </table>
</body>
<script>
  document.getElementById("logo").addEventListener("click",()=>{
    window.location.href = "index.html"
  })
</script>
</html>
