<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>


    
        <div id="container">
      

            <div id="left">

                <div id="leftmaincont">    
                    <div id="logo">
                        <img src="./assets/logo_1.jpeg" alt="err">        
                        <h2>Chessmate</h2>
                    </div>

                     <h1>Registration</h1>


                    <form id="formcontainer">
                        <p>Full name</p>
                        <input type="text" id="fullname" class="rcheck" placeholder="Mahendra Mohane">

                        <p>Email</p>
                        <input type="email" id="email" class="rcheck" placeholder=" m@gmail.com">


                        <p>Password</p>
                        <input type="password" id="password" class="rcheck" placeholder=" Enter at least 8 Characters">

<!-- 
                        <p>Account name</p>
                        <input type="text" id="accountname" class="rcheck" placeholder=" e.g. Royal chess club"> -->

                        <div id="checkbox">
                            <input type="checkbox"> <span>I agree to the <span class="terms"> Terms </span> and <span class="terms"> Privacy Policy</span> </span>
                        </div>
                        
                        <input type="submit" id="continue" value="Continue">
                    </form>
                </div>
            </div>

            <!-- <div id="right">
                <img src="./assets/login_bg_img.jpg" alt="">
            </div> -->

        </div>
    
</body>  
</html>
